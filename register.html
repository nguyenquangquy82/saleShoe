<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký</title>
    <head>
      <title>Shoppers &mdash; Colorlib e-Commerce Template</title>
      <meta charset="utf-8" />
      <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
      />

      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Mukta:300,400,700"
      />
      <link rel="stylesheet" href="fonts/icomoon/style.css" />

      <link rel="stylesheet" href="css/bootstrap.min.css" />
      <link rel="stylesheet" href="css/magnific-popup.css" />
      <link rel="stylesheet" href="css/jquery-ui.css" />
      <link rel="stylesheet" href="css/owl.carousel.min.css" />
      <link rel="stylesheet" href="css/owl.theme.default.min.css" />

      <link rel="stylesheet" href="css/aos.css" />
      <link rel="stylesheet" href="css/style.css" />
      <link rel="stylesheet" href="css/register.css" />
    </head>
  </head>
  <body>
    <header class="site-navbar" role="banner">
      <div class="site-navbar-top">
        <div class="container">
          <div class="row align-items-center">
            <div
              class="col-6 col-md-4 order-2 order-md-1 site-search-icon text-left"
            >
              <form action="" class="site-block-top-search">
                <span class="icon icon-search2"></span>
                <input
                  type="text"
                  class="form-control border-0"
                  placeholder="Tìm kiếm"
                />
              </form>
            </div>

            <div
              class="col-12 mb-3 mb-md-0 col-md-4 order-1 order-md-2 text-center"
            >
              <div class="site-logo">
                <a href="index.html" class="js-logo-clone">Bán giày</a>
              </div>
            </div>

            <div class="col-6 col-md-4 order-3 order-md-3 text-right">
              <div class="site-top-icons">
                <ul>
                  <li>
                    <a href="#"><span class="icon icon-person"></span></a>
                  </li>
                  <li>
                    <a href="#"><span class="icon icon-heart-o"></span></a>
                  </li>
                  <li>
                    <a href="cart.html" class="site-cart">
                      <span class="icon icon-shopping_cart"></span>
                    </a>
                  </li>
                  <li class="d-inline-block d-md-none ml-md-0">
                    <a href="#" class="site-menu-toggle js-menu-toggle"
                      ><span class="icon-menu"></span
                    ></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <nav class="site-navigation text-right text-md-center" role="navigation">
        <div class="container">
          <ul class="site-menu js-clone-nav d-none d-md-block">
            <li class="">
              <a href="index.html">TRANG CHỦ</a>
            </li>

            <li class="">
              <a>Giới thiệu</a>
            </li>
            <li><a href="shop.html">Cửa hàng</a></li>

            <li><a href="#"> Hàng mới đến</a></li>
            <li><a>Liên hệ</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="register-container">
      <h2 class="register-title">Đăng Ký</h2>
      <form class="register-form">
        <div class="register-field">
          <label for="reg-username">Tên Đăng Nhập:</label>
          <input type="text" id="reg-username" name="reg-username" required />
        </div>
        <div class="register-field">
          <label for="reg-email">Email:</label>
          <input type="email" id="reg-email" name="reg-email" required />
        </div>
        <div class="register-field">
          <label for="reg-password">Mật Khẩu:</label>
          <input
            type="password"
            id="reg-password"
            name="reg-password"
            required
          />
        </div>
        <button type="submit" class="register-submit">Đăng Ký</button>
      </form>
      <p class="register-switch">
        Đã có tài khoản? <a href="login.html">Đăng Nhập</a>
      </p>
    </div>
  </body>
</html>
